<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h4 class="text-center">images in bootstrap</h4>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img src="image/home.jpg" alt="image not found" class="image-rounded" width="250",height="230">
                <img src="image/home.jpg" alt="image not found" class="rounded-circle" width="250",height="230">
                <img src="image/home.jpg" alt="image not found" class="img-thumbnail" width="250",height="230">
                <img src="image/home.jpg" alt="image not found" class="responsive" width="250",height="230">
                <img src="image/home.jpg" alt="image not found" class="float-start" width="250",height="230">
                <img src="image/home.jpg" alt="image not found" class="float-end" width="250",height="230">
                <img src="image/home.jpg" alt="image not found" class="d-block" width="250",height="230">
            </div>
        </div>
    </div>
    <script src="css/bootstrap.min.js"></script>
    <script src="css/jquery.js"></script>
</body>
</html>
