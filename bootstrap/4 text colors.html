<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <h4>Text colors</h4>
    <h5 class="text-muted">text-muted</h5>
    <h5 class="text-primary">text-primary</h5>
    <h5 class="text-success">text-success</h5>
    <h5 class="text-info">text-info</h5>
    <h5 class="text-warning">text-warning</h5>
    <h5 class="text-danger">text-danger</h5>
    <h5 class="text-secondary">text-secondary</h5>
    <h5 class="text-white">text-white</h5>
    <h5 class="text-dark">text-dark</h5>
    <h5 class="text-grey">text-grey</h5>
    <h5 class="text-body">text-body</h5>
    <h5 class="text-light">text-light</h5>
    <div class="container mt-3">
        <h2>Background color with contrasting text color</h2>
        <p class="text-bg-primary">bg primary</p>
        <p class="text-bg-success">bg success</p>
        <p class="text-bg-info">bg info</p>
        <p class="text-bg-warning">bg warning</p>
        <p class="text-bg-danger">bg danger</p>
        <p class="text-bg-secondary">bg secondary</p>
        <p class="text-bg-dark">bg dark</p>
        <p class="text-bg-light">bg light</p>
    </div>
    <script src="css/bootstrap.min.js"></script>
    <script src="css/jquery.js"></script>
</body>
</html>
